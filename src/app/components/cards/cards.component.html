<div>
  <div nz-row [nzGutter]="8">
    <div *ngFor="let item of items" class="card-track" nz-col [nzSpan]="8">
      <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
        <nz-card-meta nzTitle="{{item.name}}" [nzDescription]="authors"></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" [src]="item.images | noImage"/>
      </ng-template>
      <ng-template #authors>
        <div *ngFor="let artist of item.artists">
          <nz-badge nzColor="gold" nzText="{{artist.name}}"></nz-badge>
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="loadingItem">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
